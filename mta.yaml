_schema-version: "3.2"
ID: techedCS262
version: 0.0.1
modules:
- name: techedCS262-destination-content
  type: com.sap.application.content
  requires:
  - name: techedCS262-destination-service
    parameters:
      content-target: true
  - name: techedCS262_html_repo_host
    parameters:
      service-key:
        name: techedCS262_html_repo_host-key
  - name: uaa_techedCS262
    parameters:
      service-key:
        name: uaa_techedCS262-key
  parameters:
    content:
      instance:
        destinations:
        - Name: itsmFrontend_techedCS262_html_repo_host
          ServiceInstanceName: techedCS262-html5-app-host-service
          ServiceKeyName: techedCS262_html_repo_host-key
          sap.cloud.service: itsmFrontend
        - Authentication: OAuth2UserTokenExchange
          Name: itsmFrontend_uaa_techedCS262
          ServiceInstanceName: techedCS262-xsuaa-service
          ServiceKeyName: uaa_techedCS262-key
          sap.cloud.service: itsmFrontend
        existing_destinations_policy: ignore
  build-parameters:
    no-source: true
- name: techedCS262_ui_deployer
  type: com.sap.application.content
  path: .
  requires:
  - name: techedCS262_html_repo_host
    parameters:
      content-target: true
  build-parameters:
    build-result: resources
    requires:
    - artifacts:
      - itsmFrontend-content.zip
      name: itsmFrontend
      target-path: resources/
- name: itsmFrontend
  type: html5
  path: itsmFrontend
  build-parameters:
    builder: custom
    commands:
    - npm install
    - npm run build
    supported-platforms: []
resources:
- name: techedCS262-destination-service
  type: org.cloudfoundry.managed-service
  parameters:
    config:
      HTML5Runtime_enabled: true
      version: 1.0.0
    service: destination
    service-name: techedCS262-destination-service
    service-plan: lite
- name: techedCS262_html_repo_host
  type: org.cloudfoundry.managed-service
  parameters:
    service: html5-apps-repo
    service-name: techedCS262-html5-app-host-service
    service-plan: app-host
- name: uaa_techedCS262
  type: org.cloudfoundry.managed-service
  parameters:
    path: ./xs-security.json
    service: xsuaa
    service-name: techedCS262-xsuaa-service
    service-plan: application
